<html>
  <head>
    <title>Character Creator</title>
    <script>
      function loadQuestions() {
        const params = new Proxy(new URLSearchParams(window.location.search), {
          get: (searchParams, prop) => searchParams.get(prop),
        });
        let charMethod = params.mt;
        let theme = params.themeId;
        let characters = params.bs;
        let id = params.assetChrId;
        switch (charMethod) {
          case "copy": {
            document.getElementById('question').innerHTML = `<p>What Vyond LVM Do You Want To Use To Copy A Character? <a href="/lvm-static/createChars?method=copy&themeId=${theme}&charId="${id}">LVM Static (Recomended)</a> Or <a href="https://florzaa.github.io/Vyond-Revamp/charactercreator/${theme}/copy/?charId=${id}">Vyond Revamp</a>`;
            break;
          }
          default: {
            document.getElementById('question').innerHTML = `<p>What Vyond LVM Do You Want To Use To Create Your Own Character? <a href="https://owenthegoanimator.github.io/Vyond-Legacy-ACS/charactercreator/${theme}/new_char/${characters}">Vyond Legacy ACS</a>, <a href="/lvm-static/createChars?themeId=${theme}&bs=${characters}">LVM Static (Recomended)</a>, Or <a href="https://florzaa.github.io/Vyond-Revamp/charactercreator/${theme}/new_char/${characters}">Vyond Revamp</a>. It's fine if you don't want to create your character. you can make videos instead. just be sure to not forget to create your character before making a video.</p>`;
            break;
          }
        }
      }
    </script>
  </head>
  <body onload="loadQuestions()">
    <div id="question"></div>
  </body>
</html>
